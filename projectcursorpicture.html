<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		#cat{
			height: 100px;
			width: 100px;
			left: 80px;
			top: 90px;
			background-image: url(grumpycat.png);
			background-size: contain;
			background-repeat: no-repeat;
			position: absolute;
			}
	</style>

</head>
<body></body>

	<div id="cat"></div>

	<script type="text/javascript">

		document.addEventListener("click", function makeDiv(event){
		

		// console.log will record the coordinates in the console
		console.log(event.clientX, event.clientY);


		catVar = document.getElementById('cat')
		catVar.style.left = event.clientX -50 + "px";
		catVar.style.top = event.clientY -50 + "px";

	  });
		
	</script>

</html>
