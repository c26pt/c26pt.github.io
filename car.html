<!DOCTYPE html>
<html>
<head>
	<title></title>

	<style>
		

		#buggy{
			width:100px;
			height:100px;
			background-image: url(bobadog.png);
			left:0px;
			position:absolute;
			background-size: contain;

		}
		/*//styling div//*/
	</style>
</head>
<body>

	<div id="buggy"></div>


	<script type="text/javascript">
		buggy.style.left = "0px";
		buggy.style.top = "10px";

		var x = parseInt(buggy.style.left);
		console.log("x before addEventListener", x)

		var y = parseInt(buggy.style.top);
		console.log("y before addEventListener", y)


		document.addEventListener("keydown", function(event){
			console.log("x", x)
			console.log("y", y)

			
			if(event.keyCode == 39){
				console.log("keycode 39") // right arrow
				x = x+10
				buggy.style.left = x +"px";
			}
		
			if(event.keyCode == 37){
				console.log("keycode 37") // left arrow
				x = x-10 
				buggy.style.left = x +"px";
			}

			if(event.keyCode == 38){
				console.log("keycode 38") // up arrow
				y = y-10 
				buggy.style.top = y +"px";
			}

			if(event.keyCode == 40){
				console.log("keycode 40") // down arrow
				y = y+10 
				buggy.style.top = y +"px";
			}
		})


	</script>
