<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/black.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section >
					<h1 class="fragment" style="color:red;background-color:pink;"> 7 days of Celsius </h1>

					</section>
				<section data-transition="zoom" data-background-size="contain"  data-background-image="sister5.png">starring Tenzin</section>
				<section data-transition="zoom" data-background-size="contain"  data-background-image="day1.png">Tangerine</section>
				<section data-transition="zoom" data-background-size="contain" data-background-image="day2.png">Fuji Apple Pear</section>
				<section data-transition="zoom" data-background-size="contain"data-background-image="day3.png">Wild berry</section>
				<section data-transition="zoom" data-transition="zoom" data-background-size="contain" data-background-image="day4.png">Watermelon</section>
				<section data-transition="zoom" data-background-size="contain" data-background-image="day5.png">Kiwi Guava</section>


				<section data-transition="zoom" data-background-size="contain" data-background-image="day6.png"> Strawberry Guava</section>
					<!-- <div style="width:100%; height:800px; background-image:url(https://i.pinimg.com/originals/1e/bd/62/1ebd62592ece9c36f32347098a8ddb21.gif)"> -->
					<!-- <p class="fragment">Strawberry Guava</p> -->
				<!-- </div> -->

					

			</div>
				<section data-background-image="./imgs/barney.png"></section>
		</div>
		
		<link rel="stylesheet" href="/node_modules/reveal.js/dist/theme/beige.css">
		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>

		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
