<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/black.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section >
					<h1 class="fragment" style="color:red;background-color:pink;"> 7 days of Celsius </h1>

					</section>
				<section data-transition="zoom" data-background-size="contain"  data-background-image="sister5.png">starring Tenzin</section>
				
				<section data-transition="zoom" data-background-size="contain"  data-background-image="day1.png">

					<p class="fragment">Tangerine:</p>

					<p class="fragment">7.5/10 "decent"</p></section>
				<!-- <section  data-background-size="contain" data-background-image="day1.png">7.5/10- "decent"</section> -->
				
				<section data-transition="zoom" data-background-size="contain" data-background-image="day2.png">
					<p class="fragment">Fuji Apple Pear:</p>

					<p class="fragment">5.5/10 "mid"</p></section>
				
				
				<section data-transition="zoom" data-background-size="contain"data-background-image="day3.png">
					<p class="fragment">Wild Berry:</p>

					<p class="fragment">8/10 "a classic"</p>
				</section>
				
				
				<section data-transition="zoom" data-transition="zoom" data-background-size="contain" data-background-image="day4.png">
					<p class="fragment">Watermelon:</p>

					<p class="fragment">7/10 "different"</p></section>
				
				
				<section data-transition="zoom" data-background-size="contain" data-background-image="day5.png">
					<p class="fragment">Kiwi Guava:</p>

					<p class="fragment">7.5/10 "alright"</p></section>
				
				
				<section data-transition="zoom" data-background-size="contain" data-background-image="day6.png">
					<p class="fragment">Strawberry Guava:</p>

					<p class="fragment">9/10 "bussin"</p></section>

				
				<section data-transition="zoom" data-background-size="contain" data-background-image="day7.png">
					<p class="fragment">Oasis Vibe:</p>

					<p class="fragment">8.5/10 "Resfreshing!"</p> 
				</section>
				

				

				
					<!-- <div style="width:100%; height:800px; background-image:url(https://i.pinimg.com/originals/1e/bd/62/1ebd62592ece9c36f32347098a8ddb21.gif)"> -->
					<!-- <p class="fragment">Strawberry Guava</p> -->
				<!-- </div> -->

					<section >
					<h1 style="color:red;background-color:pink;"> Thank you! </h1>

					</section>

			</div>
				
		</div>
		
		<!-- <link rel="stylesheet" href="/node_modules/reveal.js/dist/theme/beige.css"> -->
		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>

		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
